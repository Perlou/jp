server:
  port: 8081

spring:
  application:
    name: user-service
  profiles:
    active: standalone
  datasource:
    url: jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# 禁用 Nacos 服务发现 (standalone 模式)
spring.cloud.nacos.discovery.enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.mall: DEBUG

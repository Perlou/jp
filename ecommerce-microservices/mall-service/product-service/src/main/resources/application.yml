server:
  port: 8082

spring:
  application:
    name: product-service
  profiles:
    active: standalone
  datasource:
    url: jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

spring.cloud.nacos.discovery.enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.mall: DEBUG

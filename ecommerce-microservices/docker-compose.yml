version: "3.8"

services:
  # Nacos 服务注册中心 (支持 ARM64)
  nacos:
    image: zhusaidong/nacos-server-m1:2.0.3
    container_name: nacos
    ports:
      - "8848:8848"
      - "9848:9848"
    environment:
      - MODE=standalone
      - PREFER_HOST_MODE=hostname
      - JVM_XMS=256m
      - JVM_XMX=512m

  # MySQL 数据库 (可选)
  mysql:
    image: mysql:8.0
    platform: linux/arm64
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=mall
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis 缓存 (可选)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:
# 使用说明 (Apple Silicon Mac):
# 1. 启动 Nacos: docker-compose up -d nacos
# 2. 访问控制台: http://localhost:8848/nacos (nacos/nacos)

# 配置文件

spring:
  application:
    name: jp_user_service

  # 数据源配置 (H2 内存数据库)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 控制台
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# 服务器配置
server:
  port: 8080

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
